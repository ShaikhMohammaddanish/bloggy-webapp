{% extends "userbase.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}{% endblock %}
{% block content %}


<form method="POST" action="/profile/bio">
  <h2>Update Bio</h2>
  <p>_______________________</p>
  {{ form.hidden_tag() }}
  {{ wtf.form_field(form.bio)}}
  {{ wtf.form_field(form.submit)}}
</form> 

<style>
  form{
    margin-top: 100px;
  }
</style>
{% endblock %}
